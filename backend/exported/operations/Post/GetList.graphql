query GetPostList($take: Int = 10, $skip: Int = 0, $query: main_postWhereInput) @rbac(requireMatchAny: [eeee, admin, abc, abc32]) {
  data: main_findManypost(
    skip: $skip
    take: $take
    where: {AND: $query}
    orderBy: {title: asc}
  ) {
    id
    title
    poster
    published_at
    author
    content
    Category {
      id
      name
    }
  }
  total: main_aggregatepost(where: {AND: $query}) @transform(get: "_count.id") {
    _count {
      id
    }
  }
}