query MyQuery($name: String, $phone: String, $userId: Int, $roleId: Int) @rbac(requireMatchAny: [user, eeee, admin, b1a23, a231, abc1]) {
  data: main_findFirstuser(
    where: {OR: [{name: {equals: $name}}, {phone: {equals: $phone}}]}
  ) {
    id @export(as: "userId")
    avatar
    roles: _join @transform(get: "main_findManyrole_user") {
      main_findManyrole_user(where: {user_id: {equals: $userId}}) @transform(get: "[]._join.main_findFirstrole.code") {
        role_id @export(as: "roleId")
        _join {
          main_findFirstrole(where: {id: {equals: $roleId}}) {
            code
          }
        }
      }
    }
    name
    phone
    user_id
  }
}