query GetMenuList($take: Int = 10, $skip: Int = 0, $orderBy: [main_admin_menuOrderByWithRelationInput], $query: main_admin_menuWhereInput) @rbac(requireMatchAny: [admin]) {
  data: main_findManyadmin_menu(
    skip: $skip
    take: $take
    orderBy: $orderBy
    where: {AND: $query}
  ) {
    id
    parentId
    label
    path
    icon
    sort
    level
  }
  total: main_aggregateadmin_menu(where: {AND: $query}) @transform(get: "_count.id") {
    _count {
      id
    }
  }
} 