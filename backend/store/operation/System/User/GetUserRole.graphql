query MyQuery($userId: Int!, $roleId: Int @internal) {
  data: main_findManyadmin_role_user(where: {user_id: {equals: $userId}}) @transform(get: "[].data") {
    role_id @export(as: "roleId")
    data: _join @transform(get: "main_findFirstadmin_role") {
      main_findFirstadmin_role(where: {id: {equals: $roleId}}) {
        remark
        code
        id
      }
    }
  }
}